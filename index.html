.header{background-image: url('images/banner.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 300px;}
.banner{max-width:1100px;margin:0 auto;background:#fff;border-radius:14px;padding:12px;display:flex;align-items:center;gap:16px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
.banner img{width:160px;height:96px;object-fit:cover;border-radius:10px}
.title{font-size:26px;color:#ff5c9e;margin:0}
.subtitle{font-size:14px;color:#666;margin-top:4px}
.controls{max-width:1100px;margin:16px auto;padding:0 12px;display:flex;justify-content:space-between;align-items:center}
.filters{display:flex;gap:8px;flex-wrap:wrap}
.filter-btn{background:#fff;border:1px solid #eee;padding:8px 12px;border-radius:10px;cursor:pointer}
.cart-link{background:linear-gradient(90deg,var(--accent2),var(--accent));color:#fff;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:700}
.container{max-width:1100px;margin:0 auto;padding:12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
.card{background:#fff;padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center}
.card img{width:100%;height:160px;object-fit:contain;background:#fff;border-radius:8px}
.card h3{font-size:16px;margin:10px 0 6px}
.card p{margin:4px;color:#666}
.btn{background:linear-gradient(90deg,var(--accent2),var(--accent));border:none;color:#fff;padding:8px 10px;border-radius:10px;cursor:pointer;font-weight:700}
.footer{max-width:1100px;margin:30px auto;text-align:center;color:#666;padding:12px}
   .cart-icon {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff69b4;
  color: white;
  font-size: 20px;
  padding: 10px 15px;
  border-radius: 50px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  z-index: 1000;
  transition: background 0.2s;
}
  .cart-icon:hover {
  background: #ff4fa1;
}

#cart-count {
  background: white;
  color: #ff69b4;
  border-radius: 50%;
  padding: 2px 8px;
  font-weight: bold;
  font-size: 14px;
}
@media(max-width:600px){
 .banner{flex-direction:column;align-items:flex-start}
 .banner img{width:120px;height:72px}
  .product-card {
  position: relative;
  overflow: hidden;
}

.out-badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(255, 0, 0, 0.85);
  color: #fff;
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: bold;
}

.product-card.out-of-stock img {
  filter: grayscale(100%);
  opacity: 0.6;
}

.product-card button[disabled] {
  background: #ccc;
  cursor: not-allowed;
}
 .product-card .desc {
  font-size: 13px;
  color: #666;
  margin: 6px 0 10px;
  min-height: 32px;
}
}

const brands = Array.from(new Set(products.map(p=>p.brand)));
const filtersDiv = document.getElementById('filters');
filtersDiv.innerHTML = '<button class="filter-btn" onclick="showAll()">–í—Å–µ</button>';
brands.forEach(b=>{
  const btn = document.createElement('button');
  btn.className = 'filter-btn';
  btn.textContent = b;
  btn.onclick = ()=> filterByBrand(b);
  filtersDiv.appendChild(btn);
});

function showAll(){ products.forEach(p => {
  if (p.type === '–ø–æ–¥–≥—É–∑–Ω–∏–∫–∏' || p.type === '—Ç—Ä—É—Å–∏–∫–∏') {
    p.type = '–ø–æ–¥–≥—É–∑–Ω–∏–∫–∏ –∏ —Ç—Ä—É—Å–∏–∫–∏';
  }
}); render(products); }
function filterByBrand(b){ render(products.filter(p=>p.brand===b)); }

function render(list){
  const grid = document.getElementById('products');
  grid.innerHTML = '';
  list.forEach(p=>{
    const div = document.createElement('div');
    div.className = 'card';
   div.innerHTML = `
  <div class="product-card ${!p.available ? 'out-of-stock' : ''}">
    <img src="${p.img}" alt="${p.name}">
    ${!p.available ? '<span class="out-badge">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</span>' : ''}
    <h3>${p.name}</h3>
    <p class="desc">${p.desc || ''}</p>
    <p class="price">${p.price} ‚Ç∏</p>
    <button class="btn" onclick="addToCart('${p.name}', ${p.price})" ${!p.available ? 'disabled' : ''}>
      ${p.available ? '–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É' : '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}
    </button>
  </div>`;
    grid.appendChild(div);
  });
}

function addToCart(name, price, image){
  let cart = JSON.parse(localStorage.getItem('cart')||'[]');
  const idx = cart.findIndex(i=>i.name===name);
  if(idx>-1) cart[idx].qty += 1;
  else cart.push({name, price, image, qty:1});
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  const count = cart.reduce((sum, i)=>sum+i.qty, 0);
  document.getElementById('cart-count').textContent = count;
}

function openCart(){
  window.location.href = 'cart.html';
}

updateCartCount(); // ‚Üê —á—Ç–æ–±—ã –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —á–∏—Å–ª–æ –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞–ª–æ—Å—å
