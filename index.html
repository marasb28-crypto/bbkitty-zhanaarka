const brands = Array.from(new Set(products.map(p=>p.brand)));
const filtersDiv = document.getElementById('filters');
filtersDiv.innerHTML = '<button class="filter-btn" onclick="showAll()">–í—Å–µ</button>';
brands.forEach(b=>{
  const btn = document.createElement('button');
  btn.className = 'filter-btn';
  btn.textContent = b;
  btn.onclick = ()=> filterByBrand(b);
  filtersDiv.appendChild(btn);
});

function showAll(){ render(products); }
function filterByBrand(b){ render(products.filter(p=>p.brand===b)); }

function render(list){
  const grid = document.getElementById('products');
  grid.innerHTML = '';
  list.forEach(p=>{
    const div = document.createElement('div');
    div.className = 'card';
   div.innerHTML = `
  <div class="product-card ${!p.available ? 'out-of-stock' : ''}">
    <img src="${p.img}" alt="${p.name}">
    ${!p.available ? '<span class="out-badge">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</span>' : ''}
    <h3>${p.name}</h3>
    <p class="desc">${p.desc || ''}</p>
    <p class="price">${p.price} ‚Ç∏</p>
    <button class="btn" onclick="addToCart('${p.name}', ${p.price})" ${!p.available ? 'disabled' : ''}>
      ${p.available ? '–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É' : '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}
    </button>
  </div>`;
    grid.appendChild(div);
  });
}

function addToCart(name, price, image){
  let cart = JSON.parse(localStorage.getItem('cart')||'[]');
  const idx = cart.findIndex(i=>i.name===name);
  if(idx>-1) cart[idx].qty += 1;
  else cart.push({name, price, image, qty:1});
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  const count = cart.reduce((sum, i)=>sum+i.qty, 0);
  document.getElementById('cart-count').textContent = count;
}

function openCart(){
  window.location.href = 'cart.html';
}
